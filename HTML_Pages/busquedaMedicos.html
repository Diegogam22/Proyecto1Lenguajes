<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de Médicos</title>
    <link rel="stylesheet" href="../css/estiloGeneral.css" />
    <link rel="stylesheet" href="../css/estiloNav.css" />
    <link rel="stylesheet" href="../css/estiloMedico.css" />
    <link rel="stylesheet" href="../css/estiloFooter.css" />
  </head>
  <body>
    <div class="contenedor__principal">
      <main>
        <h1>Búsqueda de Médicos</h1>
        <div class="search-bar">
          <!-- Campo de búsqueda con autocompletar -->
          <input
            type="text"
            id="searchInput"
            list="doctorList"
            placeholder="Buscar médico..."
            autocomplete="on"
          />

          <datalist id="doctorList"></datalist>

          <button class="buscar" onclick="search()">Buscar</button>
          <!-- Selección de orden -->
          <select id="sortSelect" onchange="sortResults()">
            <option value="name">Nombre</option>
            <option value="specialty">Especialidad</option>
            <option value="location">Ubicación</option>
          </select>
        </div>
        <!-- Resultados de búsqueda -->
        <table class="results" id="searchResults"></table>
        <!-- Paginación -->
        <div id="pagination"></div>
      </main>
      <!-- Footer -->
      <footer id="footer"></footer>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>


    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../js/verificarAutenticacion.js"></script>
    <script src="../js/medicos.js" defer></script>
    <script src="../js/footer.js"></script>
    <script src="../js/cerrarSesion.js"></script>
  </body>
</html>
