<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../css/estiloGeneral.css" />
    <link rel="stylesheet" href="../css/estiloNav.css" />
    <link rel="stylesheet" href="../css/estiloInicioSesion.css" />
    <link rel="stylesheet" href="../css/estiloFooter.css" />
  </head>
  <body>
    <div class="contenedor__principal">
      <main>
        <div class="contenido">
          <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form id="formulario" method="post">
              <div class="usuarios">
                <label>Cédula</label>
                <input id="cedula" type="text" required />
              </div>
              <div class="usuarios">
                <label>Contraseña</label>
                <input id="contrasenna" type="password" required />
              </div>
              <input id="botonIngresar" type="submit" value="Ingresar" />
              <div class="linkRegistro">
                <label
                  >No estás registrado?
                  <a class="registrarse" href="registrarse.html"
                    >Regístrate</a
                  ></label
                >
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>

    <!-- Modal para restablecer la contraseña -->
    <div id="modalRestablecerContrasenna" class="modal">
      <div class="modal-content">
        <!-- Botón para cerrar el modal -->
        <span class="close">&times;</span>
        <!-- Título del modal -->
        <h2>Restablecer Contraseña</h2>
        <!-- Formulario para restablecer la contraseña -->
        <form id="formRestablecerContrasenna">
          <label for="nuevaContrasenna">Nueva Contraseña:</label>
          <input type="password" id="nuevaContrasenna" required />
          <!-- Botón para enviar el formulario -->
          <button type="submit">Restablecer</button>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <script src="../js/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/verificarAutenticacion.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/iniciarSesion.js"></script>
    <script src="../js/cerrarSesion.js"></script>
  </body>
</html>
